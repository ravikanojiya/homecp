<h1>Living Room</h1>
<div class="devices">
  <form class="example-form" [formGroup]="formGroup" ngNativeValidate>
    <mat-card class="example-card" *ngFor="let d of getdevices">
      <mat-card-header>
        <mat-card-title>Fan</mat-card-title>
        <mat-slide-toggle
          [(ngModel)]="d.status"
          formControlName="status"
          (change)="updateFan()"
        ></mat-slide-toggle>
<!--
        <mat-card-subtitle>{{
          formGroup.status == "VALID" ? "ON" : "OFF"
        }}</mat-card-subtitle> -->
        <mat-card-subtitle>{{
          d.status == "true" ?"ON" :"OFF"
        }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>

    <div id="handle1"></div>
  </form>
</div>

<ul>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
  </div>
</ul>
